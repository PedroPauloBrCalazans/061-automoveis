<div class="container main-container"  >
    
    <h1><p>Classificados</p></h1>
    <hr>

    <div class="card mb-3" *ngFor="let produto of mapped" style="max-width: 1100px;">
        <div class="row no-gutters">
          <div class="col-md-4" >
            <img src="/assets/{{ produto.imagem }}" class="card-img" style="padding: 5px;" alt="" >
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ produto.nome | titlecase }}</h5>
              <p class="card-text">{{ produto.descricao }}</p>
              <b><p class="card-text">Valor: {{ produto.valor  | currency: 'BRL':true:'1.2-2': 'pt' }}</p></b>
              <br>
              <button type="submit" class="btn btn-primary btn-sm">Ver Mais</button>
            </div>
          </div>
        </div>
      </div>
</div>
