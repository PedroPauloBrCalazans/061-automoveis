<div class="container main-container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-9">Contatos</h1>
          <p class="lead">Entre em contato conosco através das informações a baixo ou</p>
          <p class="lead">deixe seus seus dados que entraremos em contato.</p>
          <div class="col-lg-3 col-md-6 mb-4">
            <img src="https://img.icons8.com/clouds/100/000000/gmail.png" height="50px" width="50px"/>
            <p>contato@gmail.com</p>
          </div>  
          <div class="col-lg-3 col-md-6 mb-4">
            <img src="https://img.icons8.com/windows/32/000000/whatsapp.png"/>
            <p>(61)9 9455-5787 - (61)3335-4567</p>
          </div>        
        </div>
    </div>
    
    <form novalidate (ngSubmit)="adicionarCadastro()" [formGroup]="contatoForms">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome (Requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }">
            <span class="text-danger" *ngIf="displayMessage.nome">
              <p [innerHTML]="displayMessage.nome"></p>
          </span>
          </div>

          <div class="col-md-4 mb-3">
            <label for="sobrenome">SobreNome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="SobreNome (Requerido)" formControlName="sobrenome" [ngClass]="{'is-invalid': displayMessage.sobrenome }">
            <span class="text-danger" *ngIf="displayMessage.sobrenome">
              <p [innerHTML]="displayMessage.sobrenome"></p>
          </span>
          </div>

          <div class="col-md-4 mb-3">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(00) 3333-9999" formControlName="telefone" telefone [textMask]="{mask: MASKS.telefone.textMask}"  [ngClass]="{'is-invalid': displayMessage.telefone }">
            <span class="text-danger" *ngIf="displayMessage.telefone">
              <p [innerHTML]="displayMessage.telefone"></p>
          </span>
          </div>
        </div>
        <div class="form-group" data-for="mensagem">
          <label class="form-control-label mbr-fonts-style display-7" for="mensagem">Mensangem</label>
          <textarea type="text" class="form-control" name="mensagem" rows="6" data-form-field="Mensangem" id="mensagem" placeholder="Deixa aqui sua Mensagem" formControlName="mensagem" [ngClass]="{'is-invalid': displayMessage.mensagem }">
          </textarea>
          <span class="text-danger" *ngIf="displayMessage.mensagem">
            <p [innerHTML]="displayMessage.mensagem"></p>
        </span>
      </div>

      <div class="form-group row">
          <div class="col-sm-10">
              <span><button class="btn btn-success" id="Registrar" [disabled]="!contatoForms.valid" type="submit" >Enviar</button></span>
          </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
            <p *ngIf="contatoForms.valid" class="text-danger">Formulário: {{ contatoResult }}</p>            
        </div>
    </div>
  </form>
</div>
